<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Vaga</title>
    <link rel="stylesheet" href="criar_vaga.css">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navwrapper">
        <div class="wrapper">
            <form action="">
                <a href="">
                    <img src="/perfil_visualizado/images/menu-hamburguer.png" alt="Menu de Hamburguer" id="hamburguericon">
                </a>
            </form>
            <form action="">
                <a href="">
                    <img src="/perfil_visualizado/images/Logo_Roxa.png" alt="Ícone Menina nem te conto" id="logo">
                </a>
            </form>
            
            <div class="navicon">
                <form action="">
                    <a href="" type="button" id="searchbutton">
                        <img src="/perfil_visualizado/images/pesquisar.png" alt="Ícone de Pesquisa" id="searchicon">
                    </a>
                </form>
                <form action="">
                    <a href="">
                        <img src="/perfil_visualizado/images/usuario.png" alt="Ícone de Perfil" id="profileicon">
                    </a>
                </form>
                
            </div>
        </div>
    </div>

    <form action="" id="jobform">
        <label for="title">TÍTULO: </label>
        <input type="text" name="title" id="title">
        <label for="description">DESCRIÇÃO: </label>
        <textarea name="description" id="description_input" cols="30" rows="10"></textarea>
        <div class="formline">
            <div class="inline_wrapper">
                <label for="remuneration">REMUNERAÇÃO: </label>
                <div class="dropdown">
                    <button name="remuneration" class="dropbtn"><img src="/perfil_visualizado/images/dropdown.png" alt="dropdown btn"></button>
                    <div action=""class="dropdown-content">
                        <button>R$/Hr</button>
                        <button>Valor inteiro</button>
                        <button>À combinar</button>
                    </div>
                </div>
            </div>
            <div class="inline_wrapper">
                <label for="disponibility">DISPONIBILIDADE: </label>
                <div class="dropdown">
                    <button name="disponibility" class="dropbtn"><img src="/perfil_visualizado/images/dropdown.png" alt="dropdown btn"></button>
                    <div action=""class="dropdown-content">
                        <button>Acesso à internet</button>
                        <button>Equipamentos por conta</button>
                        <button>Presencial</button>
                    </div>
                </div>
            </div>
        </div>
        <label for="priorities">PRIORIDADES: </label>
        <textarea name="priorities" id="priorities" cols="30" rows="10"></textarea>

        <div class="formline">
            <div class="inline_wrapper">
                <label for="urgency">URGÊNCIA: </label>
                <div class="dropdown">
                    <button name="urgency" class="dropbtn"><img src="/perfil_visualizado/images/dropdown.png" alt="dropdown btn"></button>
                    <div action=""class="dropdown-content">
                        <button>Alta</button>
                        <button>Média</button>
                        <button>Baixa</button>
                    </div>
                </div>
            </div>
            <label for="deadline" class="deadline">PRAZO: </label>
            <input type="date" name="deadline" id="deadline">
        </div>
        <div class="addimage_section">
            <div class="inline_wrapper">
                <label for="add_img">ADICIONAR IMAGEM: </label>
                <div class="addimg_wrapper">
                    <input type="file" name="add_img" id="add_img_btn">
                    <img src="/perfil_visualizado/images/upload.png" alt="upload">
                </div>
            </div>
            <div class="img_preview">
                <div class="image_placeholder"></div>
                <div class="image_placeholder"></div>
                <div class="image_placeholder"></div>
                <div class="image_placeholder"></div>
            </div>
        </div>
        <button type="submit" id="submit_job">Publicar</button>
    </form>

        <!-- Footer -->
    <footer>
        <div class="quicklinks">
            <h3 class="subtitle">Links Rápidos: </h3>
            <ul id="footerlinks">
                <a href="#">
                    <li>- Termos de Uso</li>
                </a>
                <a href="#">
                    <li>- Políticas de Privacidade</li>
                </a>
                <a href="#">
                    <li>- Encontre Trabalho</li>
                </a>
                <a href="#">
                    <li>- Cursos</li>
                </a>
            </ul>
        </div>
        <div class="slogan">
            <img src="/perfil_visualizado/images/Logo_Roxa.png" alt="LOGO">
            <h3>Menina, nem te conto o que temos a oferecer!</h3>
        </div>
        <div class="newsletter">
            <h3 class="subtitle">Newsletter</h3>
            <p class="newslettertext">Participe de nossa Newsletter e fique por dentro de tudo que recomendamos, para e por nossas freelancers.</p>
            <form action="" class="submitnewsletter">
                <input type="text" placeholder="E-mail">
                <button type="submit">Enviar</button>
            </form>
                
        </div>
    </footer>
</body>
</html>
